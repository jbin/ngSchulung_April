<md-toolbar color="primary">{{title}}</md-toolbar>
<stn-edit-product (productCreated)="addProduct($event)"></stn-edit-product>
<stn-reactive-product></stn-reactive-product>


<stn-product [product]="product" (priceChange)="showPrice($event)" *ngFor="let product of products; let i = index">
  <h2>Product {{i+1}}</h2>
</stn-product>
